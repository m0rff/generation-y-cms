{{ partial "head" . }}

<body class="ctsingle">
  <div class="site-wrapper">

    {{ partial "header" . }}

    <main id="site-main" class="site-main outer" role="main">
      <div class="inner">
        <div class="post-feed">
          <article class="post-card post">
            {{if .Params.image}}
            <a class="post-card-image-link" href="{{ .Permalink }}">
              <div class="post-card-image" style="background-image: url({{.Params.cover | absURL}})"></div>
            </a>
            {{else}}
            <a class="post-card-image-link" href="{{ .Permalink }}">
              <div class="post-card-image"
                style="background-image: url({{$.Site.BaseURL}}defimg/{{ index (seq 7 | shuffle) 0 }}.jpg)"></div>
            </a>
            {{end}}

            <div class="post-card-content">
              <a class="post-card-content-link" href="{{ .Permalink }}">
                <header class="post-card-header">
                  {{if .Params.tags }}<span class="post-card-tags">{{ range $index, $tag := .Params.tags }}
                    #{{$tag}} {{end}} </span>
                  {{ end }}
                  <h2 class="post-card-title">{{.Title}}</h2>
                </header>
              </a>
              <section class="post-card-excerpt" style="padding: 0 25px;">
                    <img src="{{.Params.portrait | absURL}}" width="512">
                    {{ .Content }}
                    <img src="{{.Params.image | absURL}}" width="100%">
              </section>
            </div>
        </div>
        </article>
      </div>
  </div>
  </main>

  {{ partial "footer" . }}
  </div>
</body>

</html>
